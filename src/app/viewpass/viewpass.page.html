<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons (click)="cerrarModal()" class="ion-margin" slot="end">
      <ion-icon slot="icon-only" src="{{close}}"></ion-icon>
    </ion-buttons>
    <ion-title>PassGuard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list lines="none" class="box">
    <ion-item class="item">
      <ion-item>
        <ion-label>
          <h2 class="ion-margin">{{data.page}}</h2>
          <h3 class="ion-margin">{{data.password}}</h3>
          <p class="ion-margin">{{data.email}}</p>
          <p class="ion-margin">{{data.obs}}</p>
        </ion-label>
      </ion-item>
    </ion-item>
    <div class="item2">
      <ion-buttons
        (click)="copyPass(data.password)"
        class="ion-margin"
        ion-button
      >
        <ion-icon slot="icon-only" src="{{copy}}"></ion-icon>
      </ion-buttons>
    </div>
  </ion-list>
</ion-content>

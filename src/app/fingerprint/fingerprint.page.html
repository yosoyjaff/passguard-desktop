<ion-content fullscreen class="ion-padding">
  <div class="container">
    <div class="box">
      <div class="imagen">
        <img src=" {{finger}} " alt="Img" />
      </div>
      <div class="title">
        <h2>Huella dactilar</h2>
        <p class="sub">Accede mediante huella</p>
        &nbsp;
        <ion-button (click)="fingerIn()" fill="clear"
          >Acceder <ion-icon slot="end" name="arrow-forward"></ion-icon
        ></ion-button>
      </div>
    </div>
  </div>
</ion-content>
